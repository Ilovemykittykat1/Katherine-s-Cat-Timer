<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🐾 Katherine's Cat Timer 🐾</h1>
    <div class="cat-container">
        <img src="images/cat.png" alt="Cat Outline" class="cat-image">
        <div id="timeDisplay">00:00:00</div>
    </div>
    <div id="timeInputs">
        <input type="number" id="hoursInput" placeholder="Hours">
        <input type="number" id="minutesInput" placeholder="Minutes">
        <input type="number" id="secondsInput" placeholder="Seconds">
    </div>
    <div id="buttons">
        <button id="startBtn" class="timerBtn">Start</button>
        <button id="pauseBtn" class="timerBtn">Pause</button>
        <button id="resetBtn" class="timerBtn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
